
<div class="container-fluid">
    <h1>LOGIN </h1>
    <form #loginForm="ngForm" (ngSubmit)="OnSubmit(loginForm)">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="username" ngModel>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="text" class="form-control" name="password" ngModel>
        </div>

        <button class="btn btn-primary btn-lg" type="submit">Submit</button><br><br>
        <div class="form-group">
            <p>Don't have an account?</p>
            <p> Please Kindly <a routerLink="/register">Create an Account</a></p>
        </div>
    </form>
</div>
