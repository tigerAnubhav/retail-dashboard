<div class="container-fluid">
    <h1>REGISTER </h1>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-group">
        <label>FirstName</label>
        <input type="text" class="form-control" name="firstname" ngModel>
      </div>
      <div class="form-group">
        <label>LastName</label>
        <input type="text" class="form-control" name="lastname" ngModel>
      </div>
      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" name="username" ngModel>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" name="password" ngModel>
      </div>

      <button class="btn btn-primary btn-lg" type="submit">Submit</button><br><br>
      <div class="form-group">
        <p>Already a existing User?</p>
        <p> Please Kindly <a routerLink="/login">Login</a> then</p>
      </div>



    </form>


  </div>
