<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css">
    <title>app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="header">
        <img class="image_class"
            src="https://skillate-profile-pictures.s3.ap-south-1.amazonaws.com/org__237/5020af0a-289b-44d0-8e17-8b5ff1f0a985__Tiger_LOGO_new_main.png">
        <button class="avatarBtn"><img class="image_class"
                src="https://freepngimg.com/thumb/google/66726-customer-account-google-service-button-search-logo.png"></button>
    </div>

    <h2 class="dashboard_heading"><i class="fa fa-tachometer" style="font-size:36px"></i> Dashboard</h2>
    <div class="cardContainer">
        <div class="card" style="background-color:rgb(153, 29, 224);">
            <i class="fa fa-line-chart" style="font-size:25px"></i>
            <h3>Total Sales</h3>
            <h1 id="total_sales">Rs 0</h1>
            <h4>increased by 60%</h4>
        </div>
        <div class="card" style="background-color:rgb(12, 126, 120);">
            <i class="fa fa-database" style="font-size:25px"></i>
            <h3>Average Sales</h3>
            <h1 id="average_sales">Rs 0</h1>
            <h4>increased by 60%</h4>
        </div>
        <div class="card" style="background-color:rgb(207, 41, 91);">
            <i class="fa fa-flag-o" style="font-size:25px"></i>
            <h3>Total Vistors</h3>
            <h1 id="uv">Rs 0</h1>
            <h4>increased by 60%</h4>
        </div>
    </div>
    <br>
    <div class="form-wrap">
        <table>
            <h2 style="color:#4f4f4f">Product table </h2><br>
            <thead>
                <tr>
                    <br>
                    <th>Product_ID</th>
                    <th>User_ID</th>
                    <th>Description</th>
                    <th>Sales Amount</th>
                </tr>
            </thead>

            <tbody id="table-body">

            </tbody>

        </table>

    </div>
    <script src="../js/script.js"></script>
</body>

</html>
